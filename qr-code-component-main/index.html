<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <h1 class="sr-only">QRCode Component (not show)</h1>
    <section class="card">
      <div class="card__element">
        <div class="card__images">
          <img src="images/image-qr-code.png" class="card__element--images" alt="QRCode Images" />
        </div>
        <div class="card__element--primary">
          Improve your front-end skills by building projects
        </div>
        <div class="card__element--secondary">
           Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </div>
      </div>
    </section>
    <footer class="attribution">
      <div>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/juniorpo">Mr. Porramet Obthom (Softporr)</a>.
      </div>
    </footer>
  </main>
</body>
</html>
