<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <h1 class="sr-only">Blog preview card</h1>
  <main>
    <section class="card">
      <div class="primary__card">
        <div class="image__element">
          <img src="assets/images/illustration-article.svg" class="image__element--image" alt="illustration" />
        </div>
      </div>
      <div class="secondary__card">
        <div class="tag__element">
          <span class="tag--learning">Learning</span>
        </div>
        <div class="public__element">
          <span>Published 21 Dec 2023</span>
        </div>
        <h1 class="header__element">HTML & CSS foundations</h1>
        <p class="description__element">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="profile__element">
          <img src="assets/images/image-avatar.webp" class="profile__element--image" alt="Profile" />
          <span>Greg Hooper</span>
        </div>
      </div>
    </section>
  </main>
  <footer class="attribution">
      <div>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br />
        Coded by <a href="https://github.com/juniorpo" target="_blank">Mr. Porramet Obthom (Softporr)</a>.
      </div>
  </footer>
</body>
</html>
